<div class="container">
    <mat-card class="registration-card">
      <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="resetForm" (ngSubmit)="reset();">
          <mat-form-field class="full-width">
            <input matInput placeholder="New Password" formControlName="password">
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput placeholder="Confirm Password" formControlName="confirmpassword" >
          </mat-form-field>
  
             <div fxLayout="row" fxLayoutAlign="space-between">
            <button mat-raised-button color="primary">Reset</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
