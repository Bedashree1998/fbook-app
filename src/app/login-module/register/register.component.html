<div class="container">
    <mat-card class="registration-card">
      <mat-card-header>
        <mat-card-title> Register</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <mat-form-field class="full-width">
            <input matInput placeholder="First Name" type="text" id="firstName" name="firstName"  formControlName="firstName">
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput placeholder="Last Name" id="lastName" name="lastName" formControlName="lastName" >
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Email" id="email" name="email" formControlName="email" >
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput type="date" placeholder="Date of Birth" id="dob" name="dob" formControlName="dob">
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Gender" list="genderList" id="gender" name="gender" formControlName="gender">
            <datalist id="genderList">
                <option value="Male" >
                <option value="Female" ></option>
            </datalist>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" id="password" name="password" formControlName="password">
          </mat-form-field>
  
          <div fxLayout="row" fxLayoutAlign="space-between">
            <button  mat-raised-button color="primary" [routerLink]="['/login']" >Login</button>
            <button  mat-raised-button color="primary">Register</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
