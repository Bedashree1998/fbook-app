<div class="container">
    <mat-card class="registration-card">
      <mat-card-header>
        <mat-card-title> Register</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form>
          <mat-form-field class="full-width">
            <input matInput placeholder="First Name" required>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput placeholder="Last Name" required>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Email" required>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" required>
          </mat-form-field>
  
          <div fxLayout="row" fxLayoutAlign="space-between">
            <button mat-raised-button color="primary" >Login</button>
            <button mat-raised-button color="primary" [routerLink]="['/login']">Register</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
