<div class="container">
    <mat-card class="registration-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="loginForm"  (ngSubmit)="login()">
            <mat-form-field class="full-width">
                <input matInput type="email" placeholder="Email" id="email" name="email"formControlName="email">
              </mat-form-field>
  
              <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Password" id="password" name="firstName" formControlName="password">
              </mat-form-field>
      
  
             <div fxLayout="row" fxLayoutAlign="space-between">
            <button mat-raised-button color="primary" [routerLink]="['/forgot-password']">Forgot Password</button>
            <button mat-raised-button color="primary">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
